<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Jam Band - Daycare Edition</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100vh; }
        #instructions { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial; }
    </style>
</head>
<body>
    <div id="instructions">Tap to move Milo!</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting (Natural Jungle)
        const ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.6); // Soft daylight
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xFFFFE0, 0.8); // Warm sunlight
        sunLight.position.set(10, 20, 10);
        scene.add(sunLight);

        // Jungle Floor (Realistic Ground)
        const groundGeometry = new THREE.PlaneGeometry(50, 50, 32, 32);
        const groundMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x3C2F2F, // Rich brown soil
            map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/terrain/grasslight-big.jpg') // Basic texture (replace with jungle floor later)
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Milo the Monkey (Realistic Stand-In)
        const monkeyGeometry = new THREE.CylinderGeometry(0.3, 0.3, 1, 32); // Tall, monkey-like shape
        const monkeyMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x8B4513, // Brown fur
            shininess: 10 
        });
        const monkey = new THREE.Mesh(monkeyGeometry, monkeyMaterial);
        monkey.position.set(0, 0.5, 0);
        scene.add(monkey);

        // Simple Tree (Jungle Detail)
        const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.5, 3, 32);
        const trunkMaterial = new THREE.MeshPhongMaterial({ color: 0x4A2F1A }); // Dark bark
        const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
        trunk.position.set(5, 1.5, 5);
        scene.add(trunk);
        const leavesGeometry = new THREE.SphereGeometry(1.5, 32, 32);
        const leavesMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22 }); // Green foliage
        const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
        leaves.position.set(5, 3.5, 5);
        scene.add(leaves);

        // Camera
        camera.position.set(0, 5, 10);
        camera.lookAt(monkey.position);

        // Movement (Tap to Move)
        document.addEventListener('click', (event) => {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(ground);
            if (intersects.length > 0) {
                const target = intersects[0].point;
                monkey.position.x = target.x;
                monkey.position.z = target.z;
            }
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            monkey.rotation.y += 0.02; // Gentle sway
            renderer.render(scene, camera);
        }
        animate();

        // Responsive Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
